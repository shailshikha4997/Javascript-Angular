<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pet Data</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" </head>

    <body>
        <h1>My Pet</h1>
        <form id="frm">
            <div class="card">
                <div class="form group">
                    <label for="">Pet Breed</label>
                    <input type="text" class='form-control' name="Breed">
                </div>
                <div class="form group">
                    <label for="">Pet Name</label>
                    <input type="text" class='form-control' name="Name">
                </div>
                <div class="form group">
                    <label for="">Pet Color</label>
                    <input type="text" class='form-control' name="Color">
                </div>
                <div class="form group">
                    <label for="">Pet Age</label>
                    <input type="number" class='form-control' name="Age" + years>
                </div>
                <div class="form group">
                    <label for="">Pet weight </label>
                    <input type="number" class='form-control' name="Weight" + kg>
                </div>
                <div class="form group">
                    <label for="">Pet fav. food</label>
                    <input type="text" class='form-control' name="food">
                </div>
                <div class="form group">
                    <button class="btn btn-success" id="mybtn" type="submit">Submit</button>


                </div>


            </div>

        </form>
        <script src="app.js"></script>

    </body>

</html>
