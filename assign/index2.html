<html>

<head>
    <title> JavaScript Palindrome </title>
</head>

<body>


    <script>
        function palindrome(str) {

            var n1 = string.split('');


            var n2 = n1.reverse();


            var n3 = n2.join('');

            if (string == n3) {
                document.write('It is a Palindrome string ');
            } else {
                document.write(' It is not a Palindrome string');
            }
        }

        var string = prompt(' Enter the string ');
        var value = palindrome(string);
        //console.log(value);
    </script>
</body>

</html>
